<ion-view view-title="Welcome CallPlanner" id="tour-view" >
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons side="right">
      <a class="button button-icon" ui-sref="app" nav-clear>Log in</a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-slide-box show-pager="true" slide-interval="3000" >
    <ion-slide class="slider-slide-image" >
      <img src="img/iu1.jpg"/>
      <div class="slide-content">
        <h3>test</h3>
      </div>
    </ion-slide>
    <ion-slide class="slider-slide-image slider-slide-text">
      <img src="img/iu2.jpg"/>
      <h3>test</h3>
    </ion-slide>
    <ion-slide class="slider-slide-image slider-slide-text">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Login</h1>
          <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
          </div>
        </ion-header-bar>
        <ion-content>
          <form ng-submit="doLogin()">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="loginData.username">
              </label>
              <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="loginData.password">
              </label>
              <label class="item item-input">
                <span class="input-label">Phone</span>
                <input type="password" ng-model="loginData.tel">
              </label>
              <label class="item">
                <button class="button button-block button-positive" type="submit">Log in</button>
              </label>
            </div>
          </form>
        </ion-content>
      </ion-modal-view>
    </ion-slide>
  </ion-slide-box>
</ion-view>
