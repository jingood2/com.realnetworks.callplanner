<ion-modal-view ng-controller="LoginCtrl">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Log in</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal(1)">Close</button>
    </div>
  </ion-header-bar>
  <ion-content padding="true" scroll="false" class="has-header">
    <form ng-submit="login()">
      <ion-list>
        <label class="item item-input">
          <input type="email" placeholder="user@domain.com" ng-model="credentials.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="password" ng-model="credentials.password">
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 32px;"></div>
      <button class="button button-positive button-block ">Login</button>
      <button class="button button-positive button-clear button-block" ng-click="showModal(2)">Or create an account</button>
    </form>
  </ion-content>
</ion-modal-view>
