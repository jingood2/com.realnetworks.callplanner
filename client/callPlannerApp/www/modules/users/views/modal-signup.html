<ion-modal-view ng-controller="SignupCtrl">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Signup</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal(2)">Close</button>
    </div>
  </ion-header-bar>
  <ion-content  padding="true" scroll="false" class="has-header">
    <form ng-submit="doSignup()">
      <div class="list">
        <label class="item item-input">
          <input type="email" placeholder="user@domain.com" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <input type="tel" placeholder="phone" ng-model="loginData.tel">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign up</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
