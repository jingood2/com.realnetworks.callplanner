<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          {{username}}
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view ></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-dark">
      <h1 class="title">Call Planner</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list ng-repeat="item in menuoptions" ui-sref-active="active">
        <ion-item class="item-icon-left" ui-sref="{{item.sref}}" menu-close>
          <span class="icon {{item.icon}}"></span>  {{item.name}}
        </ion-item>
        </ion-list>

        <!--
        <ion-item class="item-icon-left" menu-close ui-sref="router">
          <div ng-click="logout()"><span class="icon ion-android-calendar"></span> Plan</div>
        </ion-item>
        -->

      <ion-list>
        <ion-item class="item-divider"></ion-item>
        <ion-item class="item-icon-left"  menu-close >
          <div ng-click="logout()"><span class="icon ion-android-exit"></span>  Log out</div>
        </ion-item>

        <!--
        <ion-item class="item-icon-left" menu-close ng-repeat="location in locations">
          <span class="icon ion-ios-location"></span> {{ location.city}}
        </ion-item>
        -->
      </ion-list>

    </ion-content>

  </ion-side-menu>

</ion-side-menus>
